<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINEL CALENDÁRIO</title>
    <link rel="shortcut icon" href="../IMG/logocalendario.jfif" type="logocalendario">
    <link rel="preconnect" href="https://fonts.google.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="title">
                <img src="../IMG/gabriel.jpg" alt="Gabriel">
                <div class="title_text">
                    <p>Agenda Calendário para</p>
                    <h1>Gabriel CodeDev</h1>                    
                </div>
            </div>
            <ul class="filters">
                <li>
                    <button data-filter="daily">Dia</button>
                </li>
                <li>
                    <button data-filter="weekly" class="btn-active">Semana</button>
                </li>
                <li>
                    <button data-filter="monthly">Mês</button>
                </li>
            </ul>
        </div>
        <div id="cards-dilplay" class="cards">
            <!--os cartões são carregados dinamicamente aqui-->
            <!-- inicio layout do cartão-->
            <div class="card card--work">
                <div class="card__content">
                    <h2>Trabalho</h2>
                    <h1>32hrs</h1>
                    <p>Ultima semana- 36hrs</p>
                    <button>
                        <img src="../IMG/botaoopcoes.png" width="16" alt="options">
                    </button>
                    <!-- fim layout do cartão-->
                </div>
            </div>
        </div>
    </div>

    <div class="atribuition">
        acesse meu <a href="https://github.com/GabrielDevCappelli" target="blank">Github</a>
        code rescript by <a href="https://www.linkedin.com/feed/?trk=BR-SEM_google-adwords_Jordan-brand-sign-up" target="blank">Gabriel</a>
    </div>

    <script src="index.js"></script>
</body>
</html>
